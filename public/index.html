<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>charts</title>
    <style>
      .checkbox{
        list-style: none;
        padding: 5px;
      }
      .checkbox__li{
        display: inline-block;
        position: relative;
        margin-left: 1rem;
      }

      .checkbox__input {
        display: none;
      }
      .checkbox__text {
        display: inline-block;
        position: relative;
        padding: 0.8rem 0.8rem 0.8rem 3rem;
        border-radius: 2rem;
        border: 1px solid lightgray;
      }

      .checkbox__button {
        position: absolute;
        top: 0.6rem;
        left: 0.6rem;
        width: 0.1rem;
        height: 0.1rem;
        border: 0.8rem solid black;
        border-radius: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,.3);
        transition: .3s;
      }
      .checkbox__i {
        position: absolute;
        font-size: 1.1rem;
        color: white;
        top: 0.7rem;
        left: 0.8rem;

      }
      .checkbox__input:checked  ~ .checkbox__button{
        top: 0.6rem;
        left: 0.6rem;
        width: 1.5rem;
        height: 1.5rem;
        border: 2px solid black;
      }
      /*Для ночного режима*/
      .checkbox__input:checked  ~ .checkbox__i{
        font-size: 0;
      }


      .night-mode{
        text-align: center;
        color: #36a8f1 ;
        font: bold italic 2.5rem sans-serif;
        cursor: pointer;
      }
      .save{
        text-align: center;
        color: #36a8f1 ;
        font: bold italic 1.5rem sans-serif;
        cursor: pointer;
        margin-left: 2%;
        text-decoration: none;
      }
      .night{
        background-color: #293647;
      }

      .select-chart{
        margin-left: 30px;
        width: 50%;
        height: 2.5rem;
        font-size: 1.2rem;
        border: 2px solid #36a8f1;

      }

      h4{
        display: inline-block;
        color: #36a8f1;
      }

      .stage {
        width: 1080px;
        height: 700px;
        position: relative;

      }

      .stage canvas { position: absolute; }
      .stage :first-child  { z-index: 2; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but charts doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
